<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-label>Name</ion-label>
      <ion-item>
        <ion-label>
          {{accountService.loadedUser.displayName}}
        </ion-label>
      </ion-item>
      <ion-label>Email</ion-label>
      <ion-item>
        <ion-label>
          {{accountService.loadedUser.email}}
        </ion-label>
      </ion-item>


    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button (click)="accountService.logOut();">LOGOUT</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>

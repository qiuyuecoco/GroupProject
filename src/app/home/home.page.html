<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome to Movies!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="/assets/icon/popcorn-film-cinema.png" alt="popcorn film cinema background image" />
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-subtitle>Get Started</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Select a movie to add to your watch list, rate, comment & more!</p>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>

    <ion-list *ngIf="allTypes">
      <ion-list-header>
        <ion-title>Select a category below:</ion-title>
      </ion-list-header>
      <ion-item *ngFor="let category of allTypes" (click)="categoryTapped(category)">
        <ion-icon slot="start" color="medium" name="{{category.icon}}"></ion-icon>
        <ion-label>{{ category.text }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>

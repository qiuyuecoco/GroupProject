<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movie Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/icon/popcorn-film-cinema.png" alt="popcorn film cinema background image" />
<!--      <img src="/assets/icon/cineplex.jpg" alt="popcorn film cinema background image" />-->
      <ion-card-header>
<!--        <ion-card-subtitle>Get Started</ion-card-subtitle>-->
        <ion-card-title>Welcome to Movies</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Find you next entertainment option with ease! Select a category below & add items to your favorites or watch list!</p>
      </ion-card-content>
    </ion-card>

  <ion-card *ngIf="allTypes">
    <!--    <ion-card-header>Followed Teams</ion-card-header>-->
    <ion-card-content>
      <ion-list>
        <ion-list-header>Popular Categories:</ion-list-header>
        <ion-item *ngFor="let category of allTypes" (click)="categoryTapped(category)">
          <ion-icon name="{{category.icon}}"></ion-icon>&nbsp;
          <p>{{ category.text }}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

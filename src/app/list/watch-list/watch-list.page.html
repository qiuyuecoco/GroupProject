<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Your Watch List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="!movie[0]">
    <ion-card-content>
      <ion-card-header>You haven't added any movies to your watch list!</ion-card-header>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let movie of movie" (click)="movieClicked(movie)">
    <ion-card-content>
      <ion-card-header> {{ movie.original_title }} </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <img src="https://image.tmdb.org/t/p/w500{{ movie.backdrop_path }}">
              </ion-col>
              <ion-col>
                <h1> {{ movie.title }} </h1>
                <h4> Rating: {{movie.vote_average}}</h4>
                <h4> Release Date: {{movie.release_date}}</h4>
                <ion-button (click)="movieClicked(movie)"> More Details & options</ion-button>
                <p> Overview: {{movie.overview}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
